swagger: "2.0"

info:
  version: "1.0.0"
  title: LinTo-Platform-Diarization
  description: Diarization API
  contact:
    email: "support@linto.ai"
  license:
    name: "AGPLv3"
    url: "https://www.gnu.org/licenses/agpl-3.0.en.html"

schemes:
  - http
basePath: /

paths:
  /diarization:
    post:
      tags:
        - "Diarization API"
      summary: Perform Speaker Diarization
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters: 
      - name: "file"
        in: "formData"
        description: "Audio File - WaveFile"
        required: true
        type: "file"
      - name: "spk_number"
        in: "formData"
        description: "Number of speaker (Optionnal)"
        required: false
        type: integer
      responses:
        200:
          description: Successfully transcribe the audio
        400:
          description: Request error
        500:
          description: Server error

  /healthcheck:
    get:
      tags:
        - "Health"
      summary: Check server health
      consumes:
      - "application/json"
      responses:
        200:
          description: Healthcheck passes
        400:
          description: Healthcheck fails
        500:
          description: Healthcheck fails